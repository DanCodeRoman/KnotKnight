<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unravel the Knot Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Unravel the Knot</h1>
    <div id="knot-container">
      <div id="knot" class="knot"></div>
    </div>
    <div id="controls">
      <button id="shuffle-button">Shuffle Knot</button>
      <button id="reset-button">Reset Knot</button>
      <p>Moves: <span id="move-counter">0</span></p>
    </div>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
